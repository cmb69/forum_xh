name: checks
on: [push, pull_request]
jobs:
  checks:
    runs-on: ubuntu-20.04
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
      - name: Install CMSimple_XH
        run: |
          curl -fsSL -o CMSimple_XH-1.7.4.zip https://github.com/cmsimple-xh/cmsimple-xh/releases/download/1.7.4/CMSimple_XH-1.7.4.zip
          unzip -q CMSimple_XH-1.7.4.zip
      - name: Checkout Plib_XH
        uses: actions/checkout@v3
        with:
          repository: cmb69/plib_xh
          path: cmsimplexh/plugins/plib
      - name: Checkout Forum_XH
        uses: actions/checkout@v3
        with:
          path: 'cmsimplexh/plugins/forum'
      - name: composer install
        run: cd cmsimplexh/plugins/forum && composer install
      - name: phing sniff
        run: cd cmsimplexh/plugins/forum && PATH=vendor/bin:$PATH phing sniff
      - name: phing stan
        run: cd cmsimplexh/plugins/forum && PATH=vendor/bin:$PATH phing stan
      - name: phing mess
        run: cd cmsimplexh/plugins/forum && PATH=vendor/bin:$PATH phing mess
      - name: phing unit-tests
        run: cd cmsimplexh/plugins/forum && PATH=vendor/bin:$PATH phing unit-tests
