name: checks
on: [push, pull_request]
jobs:
  checks:
    strategy:
      matrix:
        version: ['7.4', '8.0', '8.1', '8.2']
    runs-on: ubuntu-20.04
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.version}}
          ini-values: short_open_tag=1
          tools: composer,phive
      - name: Install CMSimple_XH
        run: |
          curl -fsSL -o CMSimple_XH-1.7.5.zip https://github.com/cmsimple-xh/cmsimple-xh/releases/download/1.7.5/CMSimple_XH-1.7.5.zip
          unzip -q CMSimple_XH-1.7.5.zip
      - name: Checkout Forum_XH
        uses: actions/checkout@4
        with:
          path: cmsimplexh/plugins/forum
      - name: Cache tools
        id: cache-tools
        uses: actions/cache@v4
        with:
          path: cmsimplexh/plugins/forum/tools
          key: tools-${{matrix.version}}-${{hashFiles('cmsimplexh/plugins/forum/.phive')}}
      - if: ${{steps.cache-tools.outputs.cache-hit != 'true'}}
        name: phive install
        run: cd cmsimplexh/plugins/forum && phive --no-progress install --copy --trust-gpg-keys 31C7E470E2138192,4AA394086372C20A,A4E55EA12C7C085C,A978220305CD5C32,CF1A108D0E7AE720,D5F0CB76E2DD74F8
      - name: composer install
        run: cd cmsimplexh/plugins/forum && composer install
      - name: phing sniff
        run: cd cmsimplexh/plugins/forum && PATH=tools:vendor/bin:$PATH phing sniff
      - name: phing stan
        run: cd cmsimplexh/plugins/forum && PATH=tools:vendor/bin:$PATH phing stan
      - name: phing test
        run: cd cmsimplexh/plugins/forum && PATH=tools:vendor/bin:$PATH phing test
